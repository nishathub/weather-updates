<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <header>
        <h1>Get weather Updates in real time</h1>
    </header>
    <main>
        <div class="search-box">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a city name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="button-addon2" class="btn btn-outline-secondary" type="button" >Search</button>
            </div>
        </div>
        <div class="display-box">
            <h4 id="error-message">Error Fetching Data</h4>
            <h2 id="city-name"></h2>
            <p><span id="temperature"></span>&deg;C</p>
            <p id="weather-condition"></p>
        </div>
    </main>
    <footer>
        <h4 id="developer-contact">Designed and Developed by <a href="https://t.me/B42AE02" target="_blank">NISHAT</a></h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./weather.js"></script>
</body>

</html>
